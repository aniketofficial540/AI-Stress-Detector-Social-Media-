<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel = "script" href = "script.js">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Tulas Media</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-compass"></i>
                    <span>Explore</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-film"></i>
                    <span>Reels</span>
                </a>
                <a href="messages.html" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-heart"></i>
                    <span>Notifications</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-plus-square"></i>
                    <span>Create</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="#" class="nav-item">
                    <i class="fas fa-bars"></i>
                    <span>More</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stories -->
            <div class="stories-container">
                <div class="stories">
                    <div class="story your-story">
                        <div class="story-avatar">
                            <img src="https://edu.ieee.org/in-tiemc/wp-content/uploads/sites/821/2023/03/1679930832897-e1679931007103.jpg" alt="Your Story">
                            <div class="add-story">+</div>
                        </div>
                        <span>Your Story</span>
                    </div>
                    <!-- Story items will be added by JavaScript -->
                </div>
            </div>

            <!-- Posts Feed -->
            <div class="posts-feed">
                <!-- Posts will be added by JavaScript -->
            </div>
        </div>

        <!-- Right Sidebar (Suggestions) -->
        <div class="right-sidebar">
            <div class="user-profile">
                <img src="https://edu.ieee.org/in-tiemc/wp-content/uploads/sites/821/2023/03/1679930832897-e1679931007103.jpg" alt="Profile">
                <div class="user-info">
                    <span class="username"><a href = "profile.html">your_username</a></span>
                    <span class="name">Your Name</span>
                </div>
                <a href="@" class="switch">Switch</a>
            </div>

            <div class="suggestions-header">
                <span>Suggestions For You</span>
                <a href="#">See All</a>
            </div>

            <div class="suggestions-list">
                <!-- Suggestions will be added by JavaScript -->
            </div>

            <footer class="right-sidebar-footer">
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Press</a>
                    <a href="#">API</a>
                    <a href="#">Jobs</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Locations</a>
                    <a href="#">Language</a>
                </div>
                <div class="copyright">
                    Â© 2023 INSTAGRAM CLONE
                </div>
            </footer>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
